<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
    <title>MYD Calendar</title>
</head>
<body onload="getCalendarPlan()">

  <header>
      <nav>
          <h2 id="logo"><b>Management Your Day!</b></h2>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="authors.html">Authors</a></li>
          </ul>
      </nav>
  </header>

  <div class="ct">
    <div class="container" class="box1">
      <div class="calendar dark">
          <div class="calendar_header">
            <h1 class = "header_title">Calendar Plan</h1>
          </div>
          <div class="calendar_plan">
            <div class="cl_plan">
              <div class="cl_title">Today</div>
              <div class="cl_copy">22nd  April  2018</div>
              <!--
                <div class="cl_add">
                <i class="fas fa-plus"></i>
              </div>
              -->
            </div>
          </div>
          <div class="calendar_events" id="calendar_eve">
            <p class="ce_title">Upcoming Events</p>
              <div class="event_item">
              <div class="ei_Title">10:30 am</div>
              <div class="ei_Copy">.......</div>
            </div>
          </div>
        </div>
      </div>

  
      <div class="calendar_event_upl"class="box2">
        <h1>Upload event</h1>
        <br>
        <h2>Event name</h2>
        <input class="i_size" type="text" id="name">
        <br>
        <br>
        <h2>Event details</h2>
        <input class="i_size" type="text" id="details">
        <br>
        <br>
        <h2>Date</h2>
        <input class="i_size" type="date" id="date">
        <input class="i_size" type="time" id="time">
        <br>
        <br>
        <button onclick="addTask()"><b>Add</b></button>
      </div>
  </div>
</body>
</html>
