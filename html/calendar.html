<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
    <title>MYD Calendar</title>
</head>
<body>

    <header>
        <nav>
            <h2 id="logo"><b>Management Your Day!</b></h2>
            <ul class="nav-links">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/calendar.html">Calendar</a></li>
                <li><a href="/html/authors.html">Authors</a></li>
                <button id="help"><b>HELP</b></button>
            </ul>
        </nav>
    </header>

    <div class="container">
      <div class="calendar dark">
          <div class="calendar_header">
            <h1 class = "header_title">Calendar Plan</h1>
          </div>
          <div class="calendar_plan">
            <div class="cl_plan">
              <div class="cl_title">Today</div>
              <div class="cl_copy">22nd  April  2018</div>
              <!--
                <div class="cl_add">
                <i class="fas fa-plus"></i>
              </div>
              -->
            </div>
          </div>
          <div class="calendar_events">
            <p class="ce_title">Upcoming Events</p>
            <div class="event_item">
              <div class="ei_Dot dot_active"></div>
              <div class="ei_Title">10:30 am</div>
              <div class="ei_Copy">.......</div>
            </div>
            <div class="event_item">
              <div class="ei_Dot"></div>
              <div class="ei_Title">12:00 pm</div>
              <div class="ei_Copy">.......</div>
            </div>
            <div class="event_item">
              <div class="ei_Dot"></div>
              <div class="ei_Title">13:00 pm</div>
              <div class="ei_Copy">.......</div>
            </div>
            <div class="event_item">
              <div class="ei_Dot"></div>
              <div class="ei_Title">14:30 am</div>
              <div class="ei_Copy">.......</div>
            </div>
            <div class="event_item">
              <div class="ei_Dot"></div>
              <div class="ei_Title">15:30 am</div>
              <div class="ei_Copy">.......</div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
